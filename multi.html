<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>

    <script type="text/javascript">
        function loadGoogleTranslate() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 
                'google_translate_element'
            );
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>

    <style>
        /* Hide the default Google Translate branding */
        .goog-logo-link, .goog-te-gadget span, .goog-te-banner-frame {
            display: none !important;
        }

        /* Styling for the Google Translate Dropdown */
        #google_translate_element {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .goog-te-gadget {
            font-family: 'Arial', sans-serif !important;
            font-size: 16px !important;
            color: #fff !important;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        /* Styling the Select Box */
        .goog-te-combo {
            background: white;
            color: #333;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 6px 12px;
            outline: none;
            cursor: pointer;
        }

        /* Hover and Focus Effects */
        .goog-te-combo:hover,
        .goog-te-combo:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Google Translate Dropdown -->
    <div id="google_translate_element"></div>

    <h2>Application Form</h2>
    <form action="/worker/application/<%= hiringid %>" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="<%= user.firstName + ' ' + user.lastName %>" required>
        <br><br>

        <label for="mob_no">Mobile Number:</label>
        <input type="text" id="mob_no" name="mob_no" value="<%= user.mob_no %>" required>
        <br><br>

        <label for="pinCode">Pin Code:</label>
        <input type="text" id="pinCode" name="location[pinCode]" value="<%= user.pinCode %>" required>
        <br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="location[state]" value="<%= user.state %>" required>
        <br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="location[district]" value="<%= user.district %>" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
